<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button hide-gt-sm ng-click="vm.toggleSideNav()" class="md-icon-button" aria-label="">
            <md-icon md-svg-icon="menu" aria-label=""></md-icon>
        </md-button>
        <h1>
            Contact Manager
        </h1>
        <md-fab-speed-dial md-direction="down"
                           class="md-fling md-fab-top-right">
            <md-fab-trigger>
                <md-button class="md-fab" aria-label="">
                    <md-icon md-svg-icon="menu" aria-label=""></md-icon>
                </md-button>
            </md-fab-trigger>
            <md-fab-actions>
                <md-button class="md-fab md-raised md-mini"
                           ng-click="vm.showContactOptions($event)" aria-label="">
                    <ng-md-icon icon="face" aria-label=""></ng-md-icon>
                    <md-tooltip md-direction="left">Contact</md-tooltip>
                </md-button>
                <md-button class="md-fab md-raised md-mini"
                           ng-click="vm.clearNotes($event)" aria-label="">
                    <ng-md-icon icon="clear_all" aria-label=""></ng-md-icon>
                    <md-tooltip md-direction="left">Clear all notes</md-tooltip>
                </md-button>
            </md-fab-actions>
        </md-fab-speed-dial> 
    </div>
</md-toolbar>
