<!DOCTYPE html>
<html lang="en" ng-app="contactManagerApp">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title></title>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link href="css/angular-material.min.css" rel="stylesheet" />
    <link href="css/angular-material-icons.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />

    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

</head>
<body layout="row" ng-cloak ng-controller="mainController as vm">

    <div ng-include="'dist/view/sidenav.html'" layout="vertical"></div>

    <div layout="column" flex id="wrapper">
        <div ng-include="'dist/view/toolbar-header.html'"></div>
        <md-content flex id="content">
            <div ng-include="'dist/view/main-content.html'"></div>
            <md-tabs md-dynamic-height=""
                     md-stretch-tabs="always"
                     md-selected="vm.tabIndex">
                <md-tab label="Bio">
                    <div ng-include="'dist/view/tab-bio.html'"></div>
                </md-tab>
                <md-tab label="Notes">
                    <div ng-include="'dist/view/tab-notes.html'"></div>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>

    <script src="libs/angular.js"></script>
    <script src="libs/angular-animate.js"></script>
    <script src="libs/angular-aria.js"></script>
    <script src="libs/angular-material.js"></script>
    <script src="libs/angular-material-icons.js"></script>

    <script src="app/app.js"></script>
 
</body>
</html>
